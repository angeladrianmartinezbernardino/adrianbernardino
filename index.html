<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adri√°n Bernardino</title>

  <!-- Fuente similar a la que ya usas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Colores base del ‚Äúlava lamp‚Äù */
      --color1: #ff4b1f;  /* rojo / naranja */
      --color2: #ffb347;  /* amarillo / naranja suave */
      --color3: #ff5ec4;  /* rosa */
      --color4: #0b0000;  /* rojo muy oscuro casi negro */

      /* Control general */
      --brightness: 1.0;      /* 1 = normal */
      --animation-speed: 45s; /* tiempo de una ida y vuelta de la animaci√≥n */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f8f5ff;
      background: #050007;
      overflow: hidden;
    }

    /* Fondo tipo lava lamp */
    .lava-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background:
        radial-gradient(circle at 10% 20%, var(--color1) 0, transparent 60%),
        radial-gradient(circle at 80% 0%,  var(--color2) 0, transparent 55%),
        radial-gradient(circle at 0% 80%,  var(--color3) 0, transparent 60%),
        radial-gradient(circle at 80% 80%, var(--color4) 0, #000000 60%);
      background-size: 160% 160%;
      filter: blur(36px) brightness(var(--brightness));
      animation: lavaMove var(--animation-speed) ease-in-out infinite alternate;
    }

    @keyframes lavaMove {
      0% {
        background-position:
          0% 0%,
          100% 0%,
          0% 100%,
          100% 100%;
      }
      50% {
        background-position:
          20% 40%,
          80% 10%,
          0% 80%,
          90% 70%;
      }
      100% {
        background-position:
          0% 100%,
          100% 100%,
          0% 0%,
          100% 0%;
      }
    }

    /* Contenido central */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2.4rem 1.6rem;
      backdrop-filter: blur(8px);
    }

    .title {
      font-size: clamp(3rem, 6vw, 4.8rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 0.9;
      text-shadow: 0 0 32px rgba(0, 0, 0, 0.9);
    }

    .title span {
      display: block;
    }

    .title span:last-child {
      color: #ffd86b;
    }

    .description {
      margin-top: 1.5rem;
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* Bot√≥n engranaje */
    .settings-btn {
      position: fixed;
      right: 1.5rem;
      bottom: 1.5rem;
      z-index: 10;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: radial-gradient(circle at 30% 0%, rgba(255,255,255,0.35) 0, rgba(0,0,0,0.65) 60%);
      color: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.5),
        0 12px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .settings-btn:hover {
      transform: translateY(-2px) rotate(15deg);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.4),
        0 16px 40px rgba(0, 0, 0, 0.85);
    }

    .settings-btn:active {
      transform: translateY(1px) scale(0.97);
    }

    /* Panel de ajustes */
    .settings-panel {
      position: fixed;
      right: 1.5rem;
      bottom: 4.5rem;
      width: min(320px, 90vw);
      background: rgba(5, 5, 15, 0.96);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 1.1rem 1.35rem 1.2rem;
      color: #f2ecff;
      font-size: 0.85rem;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.6),
        0 22px 50px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(18px);
      z-index: 9;
      display: none;
    }

    .settings-panel.open {
      display: block;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
    }

    .settings-header h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.9;
    }

    .settings-header button {
      border: none;
      background: transparent;
      color: #b9b5ff;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 0.1rem 0.3rem;
    }

    .settings-group {
      margin-bottom: 0.85rem;
    }

    .settings-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }

    .settings-group small {
      opacity: 0.6;
      font-size: 0.7rem;
    }

    .settings-colors {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.4rem;
    }

    .settings-colors input[type="color"] {
      width: 100%;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: transparent;
      padding: 0;
      cursor: pointer;
    }

    .slider {
      width: 100%;
    }

    .settings-footer {
      margin-top: 0.6rem;
      font-size: 0.72rem;
      opacity: 0.6;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .description {
        letter-spacing: 0.1em;
        font-size: 0.95rem;
      }

      .settings-btn {
        right: 1rem;
        bottom: 1rem;
      }

      .settings-panel {
        right: 1rem;
        bottom: 4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="lava-bg" aria-hidden="true"></div>

  <!-- Contenido principal -->
  <main class="content">
    <h1 class="title">
      <span>Adri√°n</span>
      <span>Bernardino</span>
    </h1>

    <p class="description">
      0 ‚Äî üå≤üå±üìåüåê‚òÄÔ∏èüé¨üï£üíßüî•üå∏üçáü™µüì° ‚Äî ‚àû
    </p>
  </main>

  <!-- Bot√≥n engranaje -->
  <button class="settings-btn" id="settingsToggle" aria-label="Abrir panel de ajustes de fondo">
    ‚öôÔ∏è
  </button>

  <!-- Panel de ajustes -->
  <section class="settings-panel" id="settingsPanel" aria-label="Ajustes del degradado">
    <div class="settings-header">
      <h2>Degradado ‚Äúlava‚Äù</h2>
      <button type="button" id="resetBtn">Reiniciar</button>
    </div>

    <div class="settings-group">
      <label>Colores <small>del rojo al negro</small></label>
      <div class="settings-colors">
        <input type="color" id="color1" value="#ff4b1f" data-var="--color1" />
        <input type="color" id="color2" value="#ffb347" data-var="--color2" />
        <input type="color" id="color3" value="#ff5ec4" data-var="--color3" />
        <input type="color" id="color4" value="#0b0000" data-var="--color4" />
      </div>
    </div>

    <div class="settings-group">
      <label for="brightnessRange">
        Brillo
        <small id="brightnessValue">1.0</small>
      </label>
      <input
        type="range"
        id="brightnessRange"
        class="slider"
        min="0.5"
        max="1.7"
        step="0.01"
        value="1.0"
      />
    </div>

    <div class="settings-group">
      <label for="speedRange">
        Velocidad
        <small id="speedValue">45s</small>
      </label>
      <input
        type="range"
        id="speedRange"
        class="slider"
        min="15"
        max="90"
        step="1"
        value="45"
      />
    </div>

    <div class="settings-footer">
      Panel pensado para ti o tu futuro equipo para ajustar el look del sitio.  
      Para protecci√≥n real de estos ajustes necesitar√°s autenticaci√≥n en backend (Netlify Identity, etc.).
    </div>
  </section>

  <script>
    const root = document.documentElement;
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    const resetBtn = document.getElementById("resetBtn");

    const brightnessRange = document.getElementById("brightnessRange");
    const speedRange = document.getElementById("speedRange");
    const brightnessValueLabel = document.getElementById("brightnessValue");
    const speedValueLabel = document.getElementById("speedValue");

    const colorInputs = Array.from(
      document.querySelectorAll(".settings-colors input[type='color']")
    );

    const STORAGE_KEY = "adrian-gradient-settings-v1";

    // Abrir/cerrar panel
    settingsToggle.addEventListener("click", () => {
      settingsPanel.classList.toggle("open");
    });

    // Aplicar y guardar colores
    colorInputs.forEach((input) => {
      input.addEventListener("input", () => {
        const cssVar = input.dataset.var;
        root.style.setProperty(cssVar, input.value);
        saveSettings();
      });
    });

    // Brillo
    brightnessRange.addEventListener("input", () => {
      const value = parseFloat(brightnessRange.value).toFixed(2);
      root.style.setProperty("--brightness", value);
      brightnessValueLabel.textContent = value;
      saveSettings();
    });

    // Velocidad de animaci√≥n
    speedRange.addEventListener("input", () => {
      const seconds = parseInt(speedRange.value, 10);
      root.style.setProperty("--animation-speed", seconds + "s");
      speedValueLabel.textContent = seconds + "s";
      saveSettings();
    });

    // Guardar ajustes en localStorage
    function saveSettings() {
      const settings = {
        colors: colorInputs.map((input) => ({
          var: input.dataset.var,
          value: input.value,
        })),
        brightness: brightnessRange.value,
        speed: speedRange.value,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
    }

    // Cargar ajustes guardados
    function loadSettings() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;

      try {
        const settings = JSON.parse(raw);
        if (settings.colors) {
          settings.colors.forEach((c, index) => {
            const input = colorInputs[index];
            if (!input) return;
            input.value = c.value;
            root.style.setProperty(c.var, c.value);
          });
        }
        if (settings.brightness) {
          brightnessRange.value = settings.brightness;
          const value = parseFloat(settings.brightness).toFixed(2);
          root.style.setProperty("--brightness", value);
          brightnessValueLabel.textContent = value;
        }
        if (settings.speed) {
          speedRange.value = settings.speed;
          const seconds = parseInt(settings.speed, 10);
          root.style.setProperty("--animation-speed", seconds + "s");
          speedValueLabel.textContent = seconds + "s";
        }
      } catch (e) {
        console.warn("No se pudo leer la configuraci√≥n guardada:", e);
      }
    }

    // Reiniciar a valores por defecto
    resetBtn.addEventListener("click", () => {
      // Colores por defecto
      const defaults = ["#ff4b1f", "#ffb347", "#ff5ec4", "#0b0000"];
      colorInputs.forEach((input, index) => {
        input.value = defaults[index];
        root.style.setProperty(input.dataset.var, input.value);
      });

      brightnessRange.value = 1.0;
      root.style.setProperty("--brightness", "1.0");
      brightnessValueLabel.textContent = "1.0";

      speedRange.value = 45;
      root.style.setProperty("--animation-speed", "45s");
      speedValueLabel.textContent = "45s";

      localStorage.removeItem(STORAGE_KEY);
    });

    // Inicializar al cargar la p√°gina
    loadSettings();
  </script>
</body>
</html>
